<h1>Users</h1>
<app-user-search (search)="searchUsers($event)"></app-user-search>
<app-user-list [users]="users"></app-user-list>
<button *ngIf="!userCreation" class="add-button" (click)="addUser()">Add user</button>
<app-user-form *ngIf="userCreation" (returnedUser)="createUser($event)"></app-user-form>
