<div>
  <table *ngIf="users.length > 0" class="users-table">
    <thead>
    <tr>
      <th>id</th>
      <th>name</th>
      <th>username</th>
      <th>email</th>
      <th>phone</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users" [routerLink]="['/users', user.id]" class="user-details">
      <td> {{ user.id }}</td>
      <td> {{ user.name }}</td>
      <td> {{ user.username }}</td>
      <td> {{ user.email }}</td>
      <td> {{ user.phone }}</td>
    </tr>
    </tbody>
  </table>
</div>
